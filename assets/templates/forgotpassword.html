<ng-include src="'/assets/templates/siteNavigation.html'"></ng-include>

<span class="shadow-top"></span>
<div class="login-form-wrapper">
    <form action="" name="forgotpwform">
        <fieldset>
            <div class="label">Enter Email</div>
            <input type="text" ng-model="email" placeholder="Enter Email" ng-required="true" />
        </fieldset>

        <div class="user-message" ng-show="showMessage != 1">&nbsp;</div>
        <div class="alert {{ success == 1 ? 'alert-success' : 'alert-danger'}} user-message" ng-show="showMessage == 1">
            {{ userMessage }}&nbsp;
        </div>

        <div class="buttons" style="width: 170px;">
            <button type="button" style="width:80px;" ng-click="doChangePassword()" class="btn btn-primary" ng-class="{'disabled': forgotpwform.$invalid }" ng-disabled="forgotpwform.$invalid">Submit</button>
            <a href="#login" style="width:80px;" class="btn btn-info">Cancel</a>
        </div>
    </form>
</div>
